<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="1.css" />
</head>
<body>
    <header>
        <h1>TO-DO APP</h1>
        <form id="ntf">
            <input type="text" name="nti" id="nti" placeholder="What do you have planned?" />
            <input type="submit"  id="nts"  value="Add task" />
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>

            <div id="tasks">

                 <div class="task">
                    <div class="content">
                        <input type="text"class="text" value="A new task"  readonly>
                    </div>
     
                </div>

            </div>
        </section>
    </main>

    <script src="1.js"></script>
</body>
</html>
